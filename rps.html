<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock paper scissors - the game</title>
    <link rel="stylesheet" href="rps.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <h1 class="Title">Rock-Paper-Scissors</h1>
    <button>Let's play!</button>
    <span><img class="paper" data-option="paper" src="Icons(copies)/noun_Paper_88662(kopia).png" alt="Paper"></span>
    <span><img class="rock" src="Icons(copies)/noun_rock_88661(kopia).png" alt="Paper"></span>
    <span><img class="scissors" src="Icons(copies)/noun_Scissors_88666(kopia).png" alt="Paper"></span>
    <div class="results">
        <h2>Results</h2>
        <p class="results_player-choice">Your choice:</p>
        <p class="results_ai-choice">AI choice:</p>
        <p class="results_result">The result is:</p>
    </div>
    <div class="stats">
        <h2>Statistics</h2>
        <p class="stats_wins">Wins:</p>
        <p class="stats_losses">Losses:</p>
        <p class="stats_draws">Draws:</p>
    </div>
    <script src="rps.js"></script>
</body>

</html>
